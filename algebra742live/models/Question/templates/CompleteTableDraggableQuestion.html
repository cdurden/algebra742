{% extends "CompleteTableQuestion.html" %}
{% block head %}
{{ super() }}
<script>
var draggable;
loadScript("https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js", function() {
    draggable = new Draggable(document.querySelectorAll('ul'), {
      draggable: 'li'
    });
});
</script>
{% endblock %}
{% block body %}
{{ super() }}
<ul>
    {% for block in blocks %}
        <li>{{ block }}</li>
    {% endfor %}
</ul>
{% endblock %}
