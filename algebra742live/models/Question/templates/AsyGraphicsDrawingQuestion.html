{% extends "AsyGraphicsQuestion.html" %}
{% block form_content  %}
{% endblock %}
{% block head %}
{{ super() }}
<script>
var img = new Image;
img.onload = function(){ $("#question_{{ question.id }}").find('.literally').find('canvas').each(function() { this.getContext('2d').drawImage(img,0,0); }) };
img.src = "{{ url_for('asy_graphics', template=template, asy_params_hash=asy_params_hash) }}";
</script>
{% endblock %}
