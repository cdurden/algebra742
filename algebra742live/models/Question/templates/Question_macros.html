{% macro content(question, form, params) %}
{{ params['Question'] }}
{% from form.macros_template import content with context %}
{{ content(question, form, params) }}
{% endmacro %}

{% macro body(question, form, params) %}
    <div id="question_{{ question.id }}">
        {{ content(question, form, params) }}
    </div> 
{% endmacro %}
