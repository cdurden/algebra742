<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
<script>
const draggable = new Draggable(document.querySelectorAll('ul'), {
      draggable: 'li'
});
</script>
<table>

    </tr>
{% endfor %}
    </tbody>
</table>
